  <section class="tailor-hero">
    <div class="container">
      <h1 class="page-title">دوخت اختصاصی</h1>
      <p class="subtitle">فرم زیر را تکمیل کنید تا طرح و اندازه دلخواه شما را آماده کنیم</p>
    </div>
  </section>

  <section class="tailor-section">
    <div class="container">
      <form id="tailorForm" class="tailor-form">
        <div class="step active" data-step="1">
          <h3>۱) اطلاعات تماس</h3>
          <div class="form-row">
            <div class="form-group"><label>نام و نام خانوادگی</label><input type="text" id="tName" required aria-label="text"></div>
            <div class="form-group"><label>موبایل</label><input type="tel" id="tPhone" inputmode="tel" dir="ltr" required aria-label="tel"></div>
          </div>
          <div class="form-group"><label>ایمیل (اختیاری)</label><input type="email" id="tEmail" aria-label="email"></div>
          <div class="actions"><button type="button" class="btn btn-primary" id="next1">بعدی</button></div>
        </div>

        <div class="step" data-step="2">
          <h3>۲) مشخصات سفارش</h3>
          <div class="form-row">
            <div class="form-group"><label>نوع لباس</label><select id="tType"><option>مانتو</option><option>پیراهن</option><option>کت و دامن</option><option>کت و شلوار</option><option>لباس سنتی</option></select></div>
            <div class="form-group"><label>سایز تقریبی</label><select id="tSize"><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
          </div>
          <div class="form-group"><label>رنگ/پارچه موردنظر</label><input type="text" id="tFabric" placeholder="مثلاً: مشکی، کتان" aria-label="مثلاً: مشکی، کتان"></div>
          <div class="form-group"><label>توضیحات تکمیلی</label><textarea id="tDesc" rows="4" placeholder="جزئیات دلخواه..."></textarea></div>
          <div class="actions">
            <button type="button" class="btn btn-secondary" id="prev2">قبلی</button>
            <button type="button" class="btn btn-primary" id="next2">بعدی</button>
          </div>
        </div>

        <div class="step" data-step="3">
          <h3>۳) اندازه‌ها (اختیاری)</h3>
          <div class="form-row">
            <div class="form-group"><label>قد (cm)</label><input type="number" id="tHeight" min="100" max="230" aria-label="number"></div>
            <div class="form-group"><label>وزن (kg)</label><input type="number" id="tWeight" min="30" max="200" aria-label="number"></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>دور سینه (cm)</label><input type="number" id="tBust" min="60" max="150" aria-label="number"></div>
            <div class="form-group"><label>دور کمر (cm)</label><input type="number" id="tWaist" min="50" max="150" aria-label="number"></div>
          </div>
          <div class="actions">
            <button type="button" class="btn btn-secondary" id="prev3">قبلی</button>
            <button type="submit" class="btn btn-primary">ثبت درخواست</button>
          </div>
        </div>
      </form>
    </div>
  </section>
